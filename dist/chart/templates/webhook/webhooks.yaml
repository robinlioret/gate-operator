{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: gate-operator-mutating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: mclustergate-v1alpha1.kb.io
    clientConfig:
      service:
        name: gate-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-gate-sh-v1alpha1-clustergate
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - gate.sh
        apiVersions:
          - v1alpha1
        resources:
          - clustergates
  - name: mgate-v1alpha1.kb.io
    clientConfig:
      service:
        name: gate-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-gate-sh-v1alpha1-gate
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - gate.sh
        apiVersions:
          - v1alpha1
        resources:
          - gates
---
