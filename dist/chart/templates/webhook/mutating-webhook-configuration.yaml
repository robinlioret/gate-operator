apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
    annotations:
        {{- if .Values.certManager.enable }}
        cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/gate-operator-serving-cert
        {{- end }}
    name: gate-operator-mutating-webhook-configuration
webhooks:
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: gate-operator-webhook-service
            namespace: {{ .Release.Namespace }}
            path: /mutate-gate-sh-v1alpha1-clustergate
      failurePolicy: Fail
      name: mclustergate-v1alpha1.kb.io
      rules:
        - apiGroups:
            - gate.sh
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - clustergates
      sideEffects: None
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: gate-operator-webhook-service
            namespace: {{ .Release.Namespace }}
            path: /mutate-gate-sh-v1alpha1-gate
      failurePolicy: Fail
      name: mgate-v1alpha1.kb.io
      rules:
        - apiGroups:
            - gate.sh
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - gates
      sideEffects: None
