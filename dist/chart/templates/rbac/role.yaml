{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: gate-operator-manager-role
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gate.sh
  resources:
  - gates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gate.sh
  resources:
  - gates/finalizers
  verbs:
  - update
- apiGroups:
  - gate.sh
  resources:
  - gates/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
