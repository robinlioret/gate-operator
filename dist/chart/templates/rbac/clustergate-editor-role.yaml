{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: gate-operator
    name: gate-operator-clustergate-editor-role
rules:
    - apiGroups:
        - gate.sh
      resources:
        - clustergates
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - gate.sh
      resources:
        - clustergates/status
      verbs:
        - get
{{- end }}
