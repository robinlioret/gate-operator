apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-gate-pattern-back
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front-gate-pattern
  template:
    metadata:
      labels:
        app: front-gate-pattern
    spec:
      containers:
        - name: wait
          image: busybox
          command: ["sleep",  "infinity"]