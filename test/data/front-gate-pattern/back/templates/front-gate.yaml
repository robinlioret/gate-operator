apiVersion: gate.sh/v1alpha1
kind: Gate
metadata:
  name: front-gate-pattern-back
  annotations:
    helm.sh/hook: pre-install
spec:
  requeueAfter: 5s
  targets:
    - name: Job
      selector:
        apiVersion: batch/v1
        kind: Job
        name: front-gate-pattern-front
      validators:
        - matchCondition:
            type: "Complete"
            status: "True"