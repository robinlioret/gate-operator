name: chart-bump-version

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New chart version (e.g. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write  # for creating PRs and pushing changes
  pull-requests: write  # for opening PRs

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    if: |
      ${{github.repository == 'robinlioret/gate-operator' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5.1.0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install kubebuilder
        run: |
          curl -L -o kubebuilder "https://go.kubebuilder.io/dl/latest/$(go env GOOS)/$(go env GOARCH)"
          chmod +x kubebuilder && sudo mv kubebuilder /usr/local/bin/
          kubebuilder version

      - name: Bump version in chart
        run: |
          IMG=ghcr.io/robinlioret/gate-operator:$(cat .version) kubebuilder edit --plugins=helm/v2-alpha
          rm .github/workflows/test-chart.yml
          git add .

      - name: Bump versions in docs
        run: |
          chmod +x hack/chart-bump-version.sh
          ./hack/chart-bump-version.sh ${{ github.event.inputs.new_version }}
          git add .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          commit-message: "docs: bump chart version to v${{ github.event.inputs.new_version }}"
          title: "docs: bump chart version to v${{ github.event.inputs.new_version }}"
          body: "Automated PR to bump chart versions."
          branch: "chart-bump-version/v${{ github.event.inputs.new_version }}"
          delete-branch: true