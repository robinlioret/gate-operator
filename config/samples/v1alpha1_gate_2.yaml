apiVersion: gate.sh/v1alpha1
kind: Gate
metadata:
  labels:
    app.kubernetes.io/name: gate-operator
    app.kubernetes.io/managed-by: kustomize
  name: gate-sample-2
spec:
  requeueAfter: 10s
  targets:
    - targetName: K8sAppDns
      apiVersion: apps/v1
      kind: Deployment
      namespace: kube-system
      labelSelector:
        matchLabels:
          k8s-app: kube-dns
      desiredCondition:
        type: "Available"
        status: "True"
    - targetName: NotFound
      apiVersion: apps/v1
      kind: Deployment
      name: "not-found"
      existsOnly: true
  operation:
    operator: Or